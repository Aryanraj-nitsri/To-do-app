<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section  -->
    <div id="header">

        <h1>Welcome to Todo App</h1>
    </div>
    <!-- body section  -->
<div id="body">

        <div id="container">
<!-- forms  -->
        <form>
            <img src="https://cdn-icons-png.flaticon.com/512/768/768920.png" alt="network error" id="notes">
            <input type="text">
            <button type="submit" id="button">
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="network error" id="add">
            </button>
            
        </form>
        <div id="compeltedTaskDetail">
      <span id="checkAllTask"><img src="https://cdn-icons-png.flaticon.com/512/4302/4302039.png" alt="network error" id="tick"> complete all tasks</span>
     <span id="clearAll">clear completed</span>
        </div>
        <!-- task container  -->
        <div id="task">
            <ul id="lists">
                <li> <div><input type="checkbox"></input><span>gym</span></div> <img src="https://cdn-icons-png.flaticon.com/512/458/458594.png" alt=""> </li>
                <li> <div><input type="checkbox"></input><span>gym</span></div> <img src="https://cdn-icons-png.flaticon.com/512/458/458594.png" alt=""> </li>
                <li> <div><input type="checkbox"></input><span>gym</span></div> <img src="https://cdn-icons-png.flaticon.com/512/458/458594.png" alt=""> </li>
                <li> <div><input type="checkbox"></input><span>gym</span></div> <img src="https://cdn-icons-png.flaticon.com/512/458/458594.png" alt=""> </li>
                <li> <div><input type="checkbox"></input><span>gym</span></div> <img src="https://cdn-icons-png.flaticon.com/512/458/458594.png" alt=""> </li>
                
                
                
                
                
                
                
            </ul>
        </div>
        <div id="taskStates">
            <span>All Task left:5</span>
            <div id="taskClassification">
                <span>All</span>
                <span>Uncompleted</span>
                <span>Completed</span>
                <div id="slider">
                    
                </div>
            </div>
        </div>
    </div>
    
</div>

<script src="script.js"></script>
</body>
</html>
